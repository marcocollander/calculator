<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<header class="header">
  <h1 class="header__heading">Kalkulator</h1>
</header>
<div class="calculator">
  <p class="calculator__display"></p>

  <div class="calculator-characters">
    <div class="calculator-characters__row">
      <div class="calculator-characters__item">C</div>
      <div class="calculator-characters__item">()</div>
      <div class="calculator-characters__item">%</div>
      <div class="calculator-characters__item">/</div>
    </div>

    <div class="calculator-characters__row">
      <div class="calculator-characters__item">7</div>
      <div class="calculator-characters__item">8</div>
      <div class="calculator-characters__item">9</div>
      <div class="calculator-characters__item">*</div>
    </div>

    <div class="calculator-characters__row">
      <div class="calculator-characters__item">4</div>
      <div class="calculator-characters__item">5</div>
      <div class="calculator-characters__item">6</div>
      <div class="calculator-characters__item">-</div>
    </div>

    <div class="calculator-characters__row">
      <div class="calculator-characters__item">1</div>
      <div class="calculator-characters__item">2</div>
      <div class="calculator-characters__item">3</div>
      <div class="calculator-characters__item">+</div>
    </div>

    <div class="calculator-characters__row">
      <div class="calculator-characters__item">+/-</div>
      <div class="calculator-characters__item">0</div>
      <div class="calculator-characters__item">.</div>
      <div class="calculator-characters__item">=</div>
    </div>
  </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
